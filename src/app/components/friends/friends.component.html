<div class="row clearfix">
    <div id="plist" class="people-list">
        <br>
        <h1 class="head">Contact List</h1>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search fa-2x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search...">
        </div>
        <ul class="list-unstyled chat-list mt-2 mb-0">
            <li class="clearfix" *ngFor="let item of listData" class="item">

                <img src="./assets/img/{{ item.name }}.jpg" alt="profile picture">
                <div class="about">
                    <div class="name"> {{ item.name }} </div>
                    <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>

                   
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success" (click)="addFriend(item)">+ Add</button>
                    <button class="btn btn-danger">- Remove</button>
                </div>

            </li>
        </ul>
    </div>
</div>
