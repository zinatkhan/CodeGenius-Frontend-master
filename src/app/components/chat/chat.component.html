<div class="row clearfix">
    <!-- <div class="col-lg-12"> -->
    <div class="card chat-app">

        <div id="plist" class="people-list">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search fa-2x"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <ul class="list-unstyled chat-list mt-2 mb-0">
                <li class="clearfix" *ngFor="let item of listData">
                    <div (click)="loadChat(item._id)">
                        <img src="./assets/img/{{ item.name }}.jpg" alt="profile picture">
                        <div class="about">
                            <div class="name"> {{ item.name }} </div>
                            <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>
                        </div>
                    </div>
                </li>
            </ul>


            <div class="col-lg-12 hidden-sm text-right justify-content-end">
                <a href="/friends" class="btn btn-outline-secondary">Delete or Add Friends<i
                        class="fa fa-user-plus"></i></a>
                <!-- <a href="/friends" class="btn btn-outline-primary"><i class="fa fa-users"></i></a> -->
            </div>
        </div>
        <div class="chat">
            <div class="chat-header clearfix">
                <div class="row">
                    <div>
                        <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                            <img [src]="imgProfilePicture" alt="profile picture" class="profile-picture">
                        </a>
                        <div class="chat-about">
                            <h4>{{ strNombre }}</h4>
                            <h5 class="status">Last seen: 2 hours ago</h5>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <a href="/login" class="btn btn-outline-danger">Logout<i class="fa fa-ban"></i></a>
                            <!-- <a href="/friends" class="btn btn-outline-warning"><i class="fa fa-question"></i></a> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-history">
                <ul class="m-b-0">
                    <li class="clearfix" *ngFor="let item of chatHistory">
                        <div class="message-data text-right">
                            <span class="chat-date">{{ item.createdAt }}</span>
                        </div>
                        <div [ngClass]="{'message other-message float-right': item.user_id === '64af5036d298092368817d73', 'message other-message': item.user_id !== '64af5036d298092368817d73'}" >{{ item.chat_text }} </div>
                    </li>
                </ul>

                <div *ngFor="let message of messageList">
                    <li  class="clearfix">
                        <div [ngClass]="{'message other-message float-right': true}" >{{message}} </div> 
                        
                        
                    </li>
                </div>
            </div>
            <div class="chat-message clearfix">
                <div class="input-group mb-0">
                    <form></form>
                    <input type="text" [value]="strTextToSend" (input)="updateText($event)" class="form-control">
                    <div class="input-group-prepend" (click)="sendComment()">
                        <span class="input-group-text"><i class="fa fa-send fa-2x"></i></span>
                    </div>
                </div>
            </div>


           

            <!-- <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
            <button (click)="sendMessage()">Send Message</button> -->

        </div>
    </div>
</div>
